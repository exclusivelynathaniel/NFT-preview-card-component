<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="images\image-equilibrium.jpg" alt="" class="image-equilibrium">
            <b><p class="equilibrium">Equilibrium #3429</p></b>

                <p class="text">Our Equilibrium collection promotes balance and calm.</p>

              <b><span class="eth"><img src="images\icon-ethereum.svg">0.067ETH</span></b>
                <b><span class="time"><img src="images\icon-clock.svg" alt="" >7 days left</span></b>
                <div class="line">
                    <hr>
                </div>
                <p><img src="images\image-avatar.png" class="image-avatar">  <span class="co">Creation of</span> <span class="name">Jules Wyvern</span> </p>
  
        </div>
    </div>
  <div class="attribution">
    <p><span class="cb">Challenge by </span><a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
   <p><span class="cob">Coded by </span><a href="#">Oladipupo Olamiposi</a>.</p>
  </div>

</body>
</html>
